<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel='stylesheet' href='../bootstrap/css/bootstrap.min.css'/>
    <style>
        button {
            margin: 10px;
            width: 150px;
            height: 50px;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <form class="form-horizontal">
                    <input class="form-control" type="text" placeholder="0"/>
                </form>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-danger">Clear</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-success">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-info">7</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">8</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-info">9</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-info">4</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">5</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-info">6</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-info">1</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">2</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-info">3</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-info">+-</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">0</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-info">.</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-info">-</button>
            </div>
        </div>

    </div>
</div>

<script src="../jquery/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
