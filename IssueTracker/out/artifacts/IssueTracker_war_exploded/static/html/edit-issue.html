<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit</title>
        <link rel="stylesheet" href="file:///D:/SoftUni/SpringMVC/Spring-MVC/issue-tracker/web/static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="file:///D:/SoftUni/SpringMVC/Spring-MVC/issue-tracker/web/static/css/action.css"/>
    </head>
    <body>
        <br/>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <form method="post">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Enter issue name">
                        </div>
                        <div class="form-group">
                            <select name="status" class="form-control" required>
                                <optgroup label="Status">
                                    <option value="" disabled hidden selected>Status</option>
                                    <option>New</option>
                                    <option>Solved</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="priority" class="form-control" required>
                                <optgroup label="Priority">
                                    <option value="" disabled hidden selected>Priority</option>
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option>High</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Edit">
                            <a href="/" class="btn btn-primary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script  src="D:\SoftUni\SpringMVC\Spring-MVC\issue-tracker\web\static\jquery\jquery.min.js"></script>
        <script  src="D:\SoftUni\SpringMVC\Spring-MVC\issue-tracker\web\static\bootstrap\js\bootstrap.min.js"></script>
        <script>
            $("#issue").addClass("active");
        </script>
    </body>
</html>
